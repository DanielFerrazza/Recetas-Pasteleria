<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recetas de Pastelería</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }/* Variables de color para modo claro y oscuro */
:root {
  --bg-color: #f5f5f5;
  --card-bg: #ffffff;
  --text-color: #333;
  --border-color: #ddd;
  --shadow-color: rgba(0, 0, 0, 0.1);
  --modal-bg: rgba(0, 0, 0, 0.8);
}
.dark-mode {
  --bg-color: #2b2b2b;
  --card-bg: #3c3c3c;
  --text-color: #f5f5f5;
  --border-color: #555;
  --shadow-color: rgba(0, 0, 0, 0.5);
  --modal-bg: rgba(0, 0, 0, 0.9);
}

body {
  background: var(--bg-color);
  color: var(--text-color);
  text-align: center;
  padding: 20px;
  transition: background 0.3s, color 0.3s;
}

h1 {
  margin-bottom: 20px;
}

.toggle-mode {
  padding: 10px 20px;
  cursor: pointer;
  border: 1px solid var(--border-color);
  background: var(--card-bg);
  color: var(--text-color);
  border-radius: 4px;
  transition: background 0.3s, color 0.3s;
}

/* Grid de recetas */
.recipes-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
}

.recipe-card {
  background: var(--card-bg);
  border: 1px solid var(--border-color);
  border-radius: 8px;
  box-shadow: 0 2px 5px var(--shadow-color);
  cursor: pointer;
  padding: 20px;
  transition: transform 0.2s;
}

.recipe-card:hover {
  transform: scale(1.05);
}

/* Modal de pantalla completa */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--modal-bg);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 1000;
}

.modal-overlay.active {
  opacity: 1;
  pointer-events: auto;
}

.modal-content {
  background: var(--card-bg);
  color: var(--text-color);
  width: 90%;
  max-width: 800px;
  max-height: 90%;
  overflow-y: auto;
  border-radius: 8px;
  padding: 20px;
  position: relative;
  box-shadow: 0 4px 10px var(--shadow-color);
}

.modal-close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 1.8rem;
  cursor: pointer;
  background: none;
  border: none;
  color: var(--text-color);
  transition: transform 0.2s;
}

.modal-close:hover {
  transform: scale(1.2);
}

.modal-header h2 {
  margin-bottom: 15px;
  text-align: left;
}

.modal-body {
  text-align: left;
  padding-bottom: 20px;
}

  </style>
</head>
<body>
  <h1>Recetas de Pastelería</h1>
  <button class="toggle-mode">Modo Oscuro</button>
  <p>Haz click en una receta para ver su ficha técnica en pantalla completa.</p>  <div class="recipes-grid">
    <div class="recipe-card" data-title="Tarta de Queso" data-content="<p><strong>Tiempo de Elaboración:</strong> 3 horas 40 minutos</p><p><strong>Raciones:</strong> 2-4 personas</p><p><strong>Ingredientes:</strong> Queso crema, nata, azúcar, huevo, vainilla.</p>">
      <h2>Tarta de Queso</h2>
    </div>
  </div>  <!-- Modal -->  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">&times;</button>
      <div class="modal-header" id="modalHeader"></div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const recipeCards = document.querySelectorAll('.recipe-card');
      const modalOverlay = document.getElementById('modalOverlay');
      const modalClose = document.getElementById('modalClose');
      const modalHeader = document.getElementById('modalHeader');
      const modalBody = document.getElementById('modalBody');

      recipeCards.forEach(card => {
        card.addEventListener('click', function() {
          const title = card.getAttribute('data-title');
          const content = card.getAttribute('data-content');
          modalHeader.innerHTML = '<h2>' + title + '</h2>';
          modalBody.innerHTML = content;
          modalOverlay.classList.add('active');
        });
      });

      modalClose.addEventListener('click', function() {
        modalOverlay.classList.remove('active');
      });

      modalOverlay.addEventListener('click', function(e) {
        if(e.target === modalOverlay) {
          modalOverlay.classList.remove('active');
        }
      });

      const toggleButton = document.querySelector('.toggle-mode');
      toggleButton.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        toggleButton.textContent = document.body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Oscuro';
      });
    });
  </script></body>
</html>
